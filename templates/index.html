<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="initial-scale=1, width=device-width">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<title>Cancer Prediction</title>
</head>

<body>
    <h1 align="center">Cancer Prediction</h1>
    <form action="{{ url_for('predict')}}"method="post" align="center">
        <label align="left" for="html">Patient Identifier</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Patient identifier" placeholder="ID" required="required" /><br><br>

        <label>Clump</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Clump" placeholder="Clump" required="required" /><br><br>

        <label>Uniformity of cell size</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Uniformity of cell size" placeholder="UnifSize" required="required" /><br><br>

        <label>Uniformity of cell shape</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Uniformity of cell shape" placeholder="UnifShape" required="required" /><br><br>

        <label>Marginal Adhesion</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Marginal adhesion" placeholder="MargAdh" required="required" /><br><br>
        
        <label>Single epithelial cell size</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Single epithelial cell size" placeholder="SingEpiSize" required="required" /><br><br>

        <label>Bare Nuclei</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Bare nuclei" placeholder="BareNuc" required="required" /><br><br>

        <label>Bland Chromatin</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Bland chromatin" placeholder="BlandChrom" required="required" /><br><br>
        
        <label>Normal Nucleoli</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Normal nucleoli" placeholder="NormNucl" required="required" /><br><br>

        <label>Mitoses</label><span style="color: #ff0000">*</span><br>
        <input type="number" name="Mitoses" placeholder="Mit" required="required" /><br><br>

        <button class="btn btn-primary btn-block btn-large">Predict</button>
        <br><br>
        <p>{{prediction_details}}</p>
    </form>
</body>
</html>
